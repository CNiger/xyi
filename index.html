<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный хуй в очках</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin: 40px 0 60px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
        }
        
        .image-container {
            margin: 0 auto 40px;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 10px solid white;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .download-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .download-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .file-info {
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .image-container {
                max-width: 90%;
            }
            
            .download-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>УМНЫЙ ХУЙ В ОЧКАХ</h1>
        </header>
        
        <main>
            <div class="image-container">
                <img src="x.jpg" alt="Умный хуй в очках" id="main-image">
            </div>
            
            <a href="x.jpg" download="x.jpg" class="download-btn">
                Скачать изображение
            </a>
            
            <div class="file-info">
                Файл: x.jpg
            </div>
        </main>
    </div>

    <script>
        // Если изображение не загрузится, покажем заглушку
        document.getElementById('main-image').onerror = function() {
            this.src = 'https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
            this.alt = 'Изображение умного человека в очках';
        };
    </script>
</body>

</html>
